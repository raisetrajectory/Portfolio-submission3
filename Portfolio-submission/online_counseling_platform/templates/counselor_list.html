<!DOCTYPE html>
<html>
<head>
    <title>カウンセラー一覧画面</title>
</head>
<body>
    <h1>カウンセラー一覧画面</h1>
    <ul>
        {% for counselor in counselors %}
        <li>{{ counselor.name }}
            <form action="{% url 'profile' counselor_id=counselor.id %}" method="get" style="display: inline;">
                <button type="submit">プロフィール画面へ</button>
            </form>
            <form action="{% url 'chat' counselor_id=counselor.id %}" method="get" style="display: inline;">
                <button type="submit">チャット画面へ</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <form action="{% url 'home' %}" method="get">
        <button type="submit">メインメニューへ</button>
    </form>
    <form action="{% url 'chat' counselor_id=1 %}" method="get">
        <button type="submit">チャット画面へ（カウンセラー01）</button>
    </form>
    <form action="{% url 'chat' counselor_id=2 %}" method="get">
        <button type="submit">チャット画面へ（カウンセラー02）</button>
    </form>
    <form action="{% url 'profile' counselor_id=1 %}" method="get">
        <button type="submit">プロフィール画面へ（カウンセラー01）</button>
    </form>
    <form action="{% url 'profile' counselor_id=2 %}" method="get">
        <button type="submit">プロフィール画面へ（カウンセラー02）</button>
    <form action="{% url 'home' %}" method="get">
        <button type="submit">プロフィール画面へ</button>
    </form>
    <button onclick="location.href='{% url 'profile' %}'">プロフィール画面へ</button>
    <button onclick="location.href='{% url 'home' %}'">メインメニューへ</button>
    <button onclick="location.href='{% url 'chat' counselor_id=1 %}'">チャット画面へ（カウンセラー01）</button>
    <button onclick="location.href='{% url 'chat' counselor_id=2 %}'">チャット画面へ（カウンセラー02）</button>
    <button onclick="location.href='{% url 'profile' counselor_id=1 %}'">プロフィール画面へ（カウンセラー01）</button>
    <button onclick="location.href='{% url 'profile' counselor_id=2 %}'">プロフィール画面へ（カウンセラー02）</button>
    <button onclick="location.href='{% url 'home' %}'">プロフィール画面へ</button>
    <button onclick="location.href='{% url 'profile' %}'">プロフィール画面へ</button>
    <li><button onclick="location.href='{% url 'home' %}'">メインメニューへ</button></li>
    <li><button onclick="location.href='{% url 'counselor_list' %}'">カウンセラー一覧画面へ</button></li>
    <li><button onclick="location.href='{% url 'chat' %}'">チャット画面へ</button></li>
    <li><button onclick="location.href='{% url 'counselor_list' %}'">カウンセラーを変更する</button></li>
</body>
</html>
