<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Session Detail</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Session with {{ session.counselor.user.username }}</h2>
        <div class="chat-box">
            <div id="chat-messages" class="border rounded p-3 mb-3" style="height: 400px; overflow-y: scroll;">
                {% for message in messages %}
                    <div class="message">
                        <strong>{{ message.sender.username }}:</strong> {{ message.message }}
                        <span class="text-muted small">{{ message.timestamp }}</span>
                    </div>
                {% endfor %}
            </div>
        </div>
        <form id="message-form" method="post" action="{% url 'send_message' %}">
            {% csrf_token %}
            <input type="hidden" name="session_id" value="{{ session.id }}">
            <div class="form-group">
                <textarea name="message" class="form-control" rows="3" placeholder="Type your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('#message-form').on('submit', function(event) {
                event.preventDefault();
                var formData = $(this).serialize();
                $.post("{% url 'send_message' %}", formData, function(response) {
                    if (response.status === 'success') {
                        var message = $('textarea[name="message"]').val();
                        var newMessage = '<div class="message"><strong>{{ user.username }}:</strong> ' + message + ' <span class="text-muted small">just now</span></div>';
                        $('#chat-messages').append(newMessage);
                        $('textarea[name="message"]').val('');
                        $('#chat-messages').scrollTop($('#chat-messages')[0].scrollHeight);
                    }
                });
            });
        });
    </script>
</body>
</html>
