{% comment %} <div id="chat">
    {% for message in messages %}
        <p><strong>{{ message.sender.username }}:</strong> {{ message.message }}</p>
    {% endfor %}
</div>
<form id="chat-form">
    <input type="hidden" name="session_id" value="{{ session.id }}">
    <input type="text" name="message" id="message-input">
    <button type="submit">Send</button>
</form>

<script>
    document.getElementById('chat-form').onsubmit = function(event) {
        event.preventDefault();
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '{% url "send_message" %}');
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onload = function() {
            if (xhr.status === 200) {
                // メッセージを追加するロジックをここに追加します
            }
        };
        var message = document.getElementById('message-input').value;
        var session_id = document.querySelector('input[name="session_id"]').value;
        xhr.send('session_id=' + session_id + '&message=' + message);
    };
</script> {% endcomment %}
