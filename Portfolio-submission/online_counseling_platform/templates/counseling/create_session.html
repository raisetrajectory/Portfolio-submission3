<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Create Counseling Session</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Create a New Counseling Session</h2>
        <form method="post" action="{% url 'create_session' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="counselor">Select a Counselor</label>
                <select name="counselor" id="counselor" class="form-control" required>
                    {% for counselor in counselors %}
                        <option value="{{ counselor.id }}">{{ counselor.user.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create Session</button>
        </form>
    </div>
</body>
</html>
