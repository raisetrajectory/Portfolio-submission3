<!-- chat.html -->
<!DOCTYPE html>
<html>
<head>
    <title>チャットメッセージ</title>
</head>
<body>
    <h1>チャットメッセージ</h1>
    <ul>
        {% for message in messages %}
            <li>{{ message.user }}: {{ message.content }}</li>
        {% endfor %}
    </ul>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">コメントする</button>
    </form>
</body>
</html>
