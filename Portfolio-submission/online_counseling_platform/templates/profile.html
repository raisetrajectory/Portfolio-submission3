{% comment %} <!DOCTYPE html>
<html>
<head>
    <title>プロフィール</title>
</head>
<body>
    <h1>{{ user.username }}のプロフィール</h1>
    <p>Email: {{ user.email }}</p>
    <!-- プロフィール画像の表示 -->
    {% if user.profile_picture %}
        <img src="{{ user.profile_picture.url }}" alt="プロフィール画像">
    {% else %}
        <p>プロフィール画像がありません。</p>
    {% endif %}
    <!-- 画像アップロードフォーム -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="profile_picture">
        <button type="submit">画像をアップロード</button>
    </form>
    <p><a href="{% url 'home' %}">ホームに戻る</a></p>
    <p><a href="{% url 'logout' %}">ログアウト</a></p>
</body>
</html> {% endcomment %}
