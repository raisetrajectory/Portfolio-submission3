{% extends "base.html" %}
{% block content %}

    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="upload_file"><br>
    <input type="submit" value="保存">
    </form>

    {% if uploaded_file_url %}
    <p>保存先: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
    {% endif %}

{% endblock %}
