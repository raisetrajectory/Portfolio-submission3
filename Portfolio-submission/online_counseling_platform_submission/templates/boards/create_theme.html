{% extends "base.html" %}
{% block content %}
<h3>チャット作成画面</h3>
<form method="POST">
    {% csrf_token %}
    {{ create_theme_form.as_p }}
    {% if user_type == 'Counselor' %}
        <label for="selected_user">ユーザーを選択してください:</label>
        <select name="selected_user" id="selected_user">
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
    {% endif %}
    <input type="submit" value="チャット画面作成">
</form>
{% endblock %}
