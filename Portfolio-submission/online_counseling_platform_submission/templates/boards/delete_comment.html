<!-- delete_comment.html -->
{% extends "base.html" %}
{% block content %}
<h2>コメントを削除</h2>
<p>本当にこのコメントを削除しますか？</p>
<form method="POST">
    {% csrf_token %}
    <p>{{ object.name }}を削除してよろしいでしょうか？</p>
    <input type="submit" value="削除">
    <a href="{% url 'boards:post_comments' theme.id %}">キャンセル</a>
</form>
{% endblock %}
