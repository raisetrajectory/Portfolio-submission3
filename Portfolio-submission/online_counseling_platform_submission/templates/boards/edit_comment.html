{% extends "base.html" %}
{% block content %}
<h2>コメントを修正</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="修正">
    <button type="button" onclick="goBack()">キャンセル</button>
</form>

<script>
function goBack() {
    window.history.back();
}
</script>
{% endblock %}
