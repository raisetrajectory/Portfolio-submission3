<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>オンラインカウンセリングプラットフォーム</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'accounts:home' %}">メインメニューへ</a>
    {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'boards:counselor_list' %}">カウンセラー一覧画面へ</a>
        <a class="navbar-brand" href="{% url 'accounts:counselor_profile' %}">プロフィール画面へ</a>
        <a class="navbar-brand" href="{% url 'boards:list_themes' %}">チャット制作画面へ</a>
        <a class="navbar-brand" href="{% url 'accounts:user_logout' %}">ログアウト</a>
    {% else %}
        <a class="navbar-brand" href="{% url 'accounts:user_login' %}">ログイン</a>
        <a class="navbar-brand" href="{% url 'accounts:regist' %}">ユーザー登録</a>
        <a class="navbar-brand" href="{% url 'accounts:counselor_regist' %}">カウンセラー登録</a>
        <a class="navbar-brand" href="{% url 'accounts:counselor_login' %}">カウンセラーログイン</a>
    {% endif %}
</nav>
    {% block content %}{% endblock %}
    {% block javascript %}{% endblock %}

    </body>
</html>
