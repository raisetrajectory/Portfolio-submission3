{% extends "base.html" %}
{% load static %}
{% block content %}

    <div class="image-container">
    <img src="{% static 'images/smple5-img.jpg' %}" alt="" width="300" height="300">
    </div>

    <h2>ユーザープロフィール</h2>
    <ul>
        <li><strong>ユーザー名:</strong> {{ user.username }}</li>
        <li><strong>メールアドレス:</strong> {{ user.email }}</li>

        <div class="info-block">
        <h2>自己紹介: よろしくお願い致します！</h2>
        </div>
        <div class="info-block">
        <h2>資格: 臨床心理士</h2>
        </div>
        <!-- 他のユーザー情報を追加する場合はここに追加 -->
    </ul>
    <a href="{% url 'accounts:user_edit' %}">プロフィール内容変更</a>
{% endblock %}
